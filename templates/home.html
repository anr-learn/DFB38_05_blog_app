<!-- DFB38_05_blog_app/templates/home.html -->

{% extends 'base.html' %}

{% block content %}

	{% for blogpost in all_block_post_objects %}
		<div class="post-entry">
		  <h2><a href="">{{ blogpost.postTitle }}</a></h2>
		  <p>{{ blogpost.postBody }}</p>
		</div>
	{% endfor %}
{% endblock content %}
